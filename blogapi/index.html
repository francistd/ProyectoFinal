	<script type="text/javascript">

		$(document).ready(function(){
			$("#btnSalir").click(()=>{

				var token = window.localStorage.getItem("token");

//Cargamos Tabla
var posteos = $("#posteos");
var token = window.localStorage.getItem("token");

if (token == null) {
	window.location = "login.html";
}


$.ajax({
	method: 'GET',
	url: "http://localhost:8080/post",
	headers : {'Authorization': 'Bearer '+token},
	success : function(post){
		$.each(post, function(i,posts){
			posteos.append('<div class="container"><table><td><h3>'+ posts.title +'<span id="btn"> <a href=""><img src="17232-200.png"width="25" height="25"></a></span></h3><p>By: '+ posts.userId+'</p> '+ posts.body+'</td></table><hr style="color: #0056b2;"></div>');


		});
	}

});

});

</script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col"><br>
				<div><h1><span>Post</span></h1></div>

				<div class="col-md-12"><br><br>

					<!-- Inicia Modal-->

								</div>
							</div>
						</div>
					</div>

					<!-- Termina Modal-->

					<table class="table">
						<tbody id="posteos">
							
						</tbody>

						<tbody id="comentarios">
						</tbody>
						<colgroup>
							<col style="background:pink">
							<col span="2" style="background:yellow">
						</colgroup>
					</table>


				</div>
			</div>
		</div>
	</div>
